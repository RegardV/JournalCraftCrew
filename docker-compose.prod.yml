version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: ./journal-platform-frontend
      dockerfile: Dockerfile.prod
    container_name: journal-crew-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=${API_URL:-https://localhost:6770}
      - VITE_WS_URL=${WS_URL:-wss://localhost:6770}
      - VITE_ENVIRONMENT=production
      - VITE_SENTRY_DSN=${SENTRY_DSN}
    networks:
      - journal-crew-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend Service
  backend:
    build:
      context: ./journal-platform-backend
      dockerfile: Dockerfile.prod
    container_name: journal-crew-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - REDIS_URL=redis://redis:6379
      - SSL_CERT_PATH=/app/ssl/journal_crew.crt
      - SSL_KEY_PATH=/app/ssl/journal_crew.key
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      - SENTRY_DSN=${SENTRY_DSN}
    networks:
      - journal-crew-network
    ports:
      - "6770:6770"
    volumes:
      - ./ssl:/app/ssl:ro
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:6770/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: journal-crew-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-journal_platform}
      - POSTGRES_USER=${POSTGRES_USER:-journal_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    networks:
      - journal-crew-network
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-journal_user} -d ${POSTGRES_DB:-journal_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: journal-crew-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    networks:
      - journal-crew-network
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./deploy/redis.conf:/usr/local/etc/redis/redis.conf:ro
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: journal-crew-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - journal-crew-network
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/nginx-sites.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./static:/var/www/static:ro
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring (Optional)
  prometheus:
    image: prom/prometheus:latest
    container_name: journal-crew-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - journal-crew-network
    ports:
      - "9090:9090"
    volumes:
      - ./deploy/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    profiles: ["monitoring"]

  # Grafana Dashboard (Optional)
  grafana:
    image: grafana/grafana:latest
    container_name: journal-crew-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - journal-crew-network
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./deploy/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    profiles: ["monitoring"]

  # Log Aggregation (Optional)
  loki:
    image: grafana/loki:latest
    container_name: journal-crew-loki
    restart: unless-stopped
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - journal-crew-network
    ports:
      - "3100:3100"
    volumes:
      - ./deploy/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    profiles: ["monitoring"]

  # Backup Service
  backup:
    image: postgres:15-alpine
    container_name: journal-crew-backup
    restart: unless-stopped
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
    networks:
      - journal-crew-network
    volumes:
      - ./backups:/backups
      - backup_scripts:/scripts
    command: >
      sh -c "
        while true; do
          echo 'Starting backup...';
          pg_dump -h postgres -U ${POSTGRES_USER:-journal_user} -d ${POSTGRES_DB:-journal_platform} > /backups/backup_$$(date +%Y%m%d_%H%M%S).sql;
          echo 'Backup completed. Cleaning old backups...';
          find /backups -name '*.sql' -mtime +7 -delete;
          echo 'Sleeping for 24 hours...';
          sleep 86400;
        done
      "
    depends_on:
      postgres:
        condition: service_healthy
    profiles: ["backup"]

networks:
  journal-crew-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  backup_scripts:
    driver: local

# Logging configuration
x-logging: &default-logging
  driver: "json-file"
  options:
    max-size: "10m"
    max-file: "3"

# Apply logging to all services
services:
  frontend:
    logging: *default-logging
  backend:
    logging: *default-logging
  postgres:
    logging: *default-logging
  redis:
    logging: *default-logging
  nginx:
    logging: *default-logging
  prometheus:
    logging: *default-logging
  grafana:
    logging: *default-logging
  loki:
    logging: *default-logging
  backup:
    logging: *default-logging