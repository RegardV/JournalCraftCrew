# =============================================================================
# Journal Craft Crew - Google Cloud Build Configuration
# =============================================================================

steps:
  # Build and push backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'journal-platform-backend/Dockerfile.prod', '-t', 'gcr.io/$PROJECT_ID/journal-backend', './journal-platform-backend']

  # Build and push frontend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'journal-platform-frontend/Dockerfile.prod', '-t', 'gcr.io/$PROJECT_ID/journal-frontend', './journal-platform-frontend']

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'journal-backend'
    - '--image=gcr.io/$PROJECT_ID/journal-backend'
    - '--region=us-central1'
    - '--allow-unauthenticated'
    - '--memory=512Mi'
    - '--cpu=1'
    - '--max-instances=100'
    - '--set-env-vars'
    - 'DATABASE_URL=postgresql+asyncpg://user:password@/journal-db/journal_platform'
    - 'REDIS_URL=redis://journal-redis:6379/0'
    - '--set-cloud-secrets=OPENAI_API_KEY=OPENAI_API_KEY'

  # Deploy frontend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'journal-frontend'
    - '--image=gcr.io/$PROJECT_ID/journal-frontend'
    - '--region=us-central1'
    - '--allow-unauthenticated'
    - '--memory=256Mi'
    - '--cpu=1'
    - '--max-instances=100'
    - '--set-env-vars'
    - 'VITE_API_URL=https://journal-backend-xxxxxxxx-uc.a.run.app'

# Store Docker images
images:
  - 'gcr.io/$PROJECT_ID/journal-backend'
  - 'gcr.io/$PROJECT_ID/journal-frontend'

# Configure substitutions
substitutions:
  _REGION: 'us-central1'