[tool:pytest]
# pytest configuration file for Journal Platform testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test output
addopts =
    -v
    --tb=short
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - test component interactions
    slow: Slow tests - tests that take longer to run
    auth: Authentication related tests
    projects: Project management related tests
    themes: Theme engine related tests
    exports: Export service related tests
    database: Database related tests
    api: API endpoint tests

# Minimum Python version
minversion = 6.0

# Test paths
testpaths = tests

# Async test configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout configuration (in seconds)
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning