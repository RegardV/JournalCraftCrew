version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: journal-platform-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: journal_platform
      POSTGRES_USER: journal_user
      POSTGRES_PASSWORD: journal_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U journal_user -d journal_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - journal-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: journal-platform-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - journal-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: journal-platform-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://journal_user:journal_password@postgres:5432/journal_platform
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - LOG_LEVEL=INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - journal-network

  # Adminer (Database Management)
  adminer:
    image: adminer:latest
    container_name: journal-platform-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - journal-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  journal-network:
    driver: bridge